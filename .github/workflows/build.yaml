name: Build Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: sample-react-app
    steps:
      - name: Building Image
        run: echo "Building Image"

  dev-deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploying Application to Dev
        run: echo "Deploying application to Dev..."

  uat-promotional-approval:
    needs: dev-approval
    runs-on: ubuntu-latest
    environment:
      name: uat
    steps:
      - name: Waiting for manual approval for Uat
        run: echo "Awaiting manual approval for Uat"

  end-at-dev:
    needs: uat-promotional-approval
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: End Pipeline
        run: |
          echo "Ending Pipeline at Dev..."

  uat-deploy:
    needs: uat-promotional-approval
    runs-on: ubuntu-latest
    steps:
      - name: Deploying Application to UAT
        run: echo "Deploying application to UAT..."

    # Auto rollback on UAT failure
    if: failure()
    uses: ./.github/actions/rollback
    with:
      environment: "uat"

  prod-promotional-approval:
    needs: uat-approval
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Waiting for manual approval for Prod
        run: echo "Awaiting manual approval for Prod"

  end-at-uat:
    needs: prod-promotional-approval
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: End Pipeline
        run: |
          echo "Ending Pipeline at Uat..."

  prod-deploy:
    needs: prod-promotional-approval
    runs-on: ubuntu-latest
    steps:
      - name: Deploying Application to Prod
        run: echo "Deploying application to Production..."

    # Auto rollback on UAT failure
    if: failure()
    uses: ./.github/actions/rollback
    with:
      environment: "uat"

  manual-rollback:
    runs-on: ubuntu-latest
    if: github.event.inputs.rollback != ''
    environment: rollback
    steps:
      - name: Manual Rollback
        run: |
          VERSION=$(cat .rollback_version)
          echo "Manually rolling back $VERSION environment"
